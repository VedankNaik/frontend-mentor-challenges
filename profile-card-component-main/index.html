<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div><img class="header" src="./images/bg-pattern-card.svg" /></div>
      <div class="content">
        <img class="image" src="./images/image-victor.jpg" />
        <p class="space"><span class="bold">Victor Crest</span> 26</p>
        <p>London</p>
        <div class="stats">
          <div>
            <p class="bold">80K</p>
            <p class="spacing">Followers</p>
          </div>
          <div>
            <p class="bold">803K</p>
            <p class="spacing">Likes</p>
          </div>
          <div>
            <p class="bold">1.4K</p>
            <p class="spacing">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
