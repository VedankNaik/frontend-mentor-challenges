<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="card">
      <!-- Sidebar start -->
      <div class="sidebar">
        <ul>
          <li>
            <div>
              <p class="circle active">1</p>
            </div>
            <div>
              <p>STEP 1</p>
              <p class="font-500">Your info</p>
            </div>
          </li>
          <li>
            <div>
              <p class="circle">2</p>
            </div>
            <div>
              <p>STEP 2</p>
              <p class="font-500">Select plan</p>
            </div>
          </li>
          <li>
            <div>
              <p class="circle">3</p>
            </div>
            <div>
              <p>STEP 3</p>
              <p class="font-500">Add-ons</p>
            </div>
          </li>
          <li>
            <div>
              <p class="circle">4</p>
            </div>
            <div>
              <p>STEP 4</p>
              <p class="font-500">Summary</p>
            </div>
          </li>
        </ul>
      </div>
      <!-- Sidebar end -->
      <!-- Step 1 start -->
      <div class="content">
        <div class="personal">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
          <form class="form">
            <span style="margin-bottom: 2.5rem"></span>
            <div class="info">
              <label>Name</label>
              <p class="error">This field is required</p>
            </div>
            <input type="text" placeholder="e.g. Stephen King" />
            <div class="info">
              <label>Email Address</label>
              <p class="error">This field is required</p>
            </div>
            <input type="text" placeholder="e.g. stephenking@lorem.com" />
            <div class="info">
              <label>Phone Number</label>
              <p class="error">This field is required</p>
            </div>
            <input type="text" placeholder="e.g. +1 234 567 890" />
            <button type="submit">Next Step</button>
          </form>
        </div>
      </div>
      <!-- Step 1 end -->
    </div>
  </body>
</html>
