<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>
      <div title="content">
        <h1 class="card-head">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-box">
          <div class="price-box-left">
            <img src="images/icon-music.svg" alt="music" />
            <div class="plan">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>
        </div>
      </div>
      <div>
        <input type="button" class="payment-btn" value="Proceed to Payment" />
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
