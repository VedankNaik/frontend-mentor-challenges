<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div><img src="./images/icon-view.svg" alt="view" /></div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul class="details">
        <li><img src="./images/icon-ethereum.svg" alt="eth" /> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</li>
      </ul>
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
